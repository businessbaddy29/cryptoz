<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cryptoz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7f0;
            color: #2d5016;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.5;
        }
        
        .leaf {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #8bc34a;
            border-radius: 0 100% 0 100%;
            animation: fall linear infinite;
        }
        
        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(calc(100vh + 100px)) rotate(360deg);
                opacity: 0;
            }
        }
        
        .login-container {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 400px;
            padding: 40px;
            z-index: 2;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo i {
            font-size: 48px;
            color: #8bc34a;
            margin-bottom: 15px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        
        .logo h1 {
            font-size: 32px;
            font-weight: 700;
            color: #2d5016;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #2d5016;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 15px;
            border: 2px solid #d7e0c9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #8bc34a;
            box-shadow: 0 0 0 3px rgba(139, 195, 74, 0.2);
        }
        
        .form-icon {
            position: absolute;
            right: 15px;
            top: 43px;
            color: #8bc34a;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #8bc34a 0%, #7cb342 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .btn:before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover:before {
            left: 100%;
        }
        
        .options {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .options a {
            color: #8bc34a;
            text-decoration: none;
            font-weight: 500;
        }
        
        .options a:hover {
            text-decoration: underline;
        }
        
        .divider {
            margin: 25px 0;
            text-align: center;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #d7e0c9;
        }
        
        .divider span {
            background-color: #fff;
            padding: 0 15px;
            position: relative;
            color: #5a7a3e;
        }
        
        .register-btn {
            width: 100%;
            padding: 15px;
            background-color: transparent;
            color: #8bc34a;
            border: 2px solid #8bc34a;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .register-btn:hover {
            background-color: #f0f7e6;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background-color: #8bc34a;
            color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: none;
            z-index: 1000;
            max-width: 300px;
            animation: slideIn 0.5s forwards;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation" id="bgAnimation"></div>
    
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-coins"></i>
            <h1>Cryptoz</h1>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                <i class="fas fa-envelope form-icon"></i>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                <i class="fas fa-lock form-icon"></i>
            </div>
            
            <button type="submit" class="btn">Sign In</button>
        </form>
        
        <div class="options">
            <a href="#" id="forgotPassword">Forgot Password?</a>
        </div>
        
        <div class="divider">
            <span>OR</span>
        </div>
        
        <a href="register.html" class="register-btn">Create New Account</a>
    </div>
    
    <div class="notification" id="notification"></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create falling leaves animation
            const bgAnimation = document.getElementById('bgAnimation');
            
            function createLeaf() {
                const leaf = document.createElement('div');
                leaf.className = 'leaf';
                
                // Random position
                const left = Math.random() * 100;
                leaf.style.left = `${left}%`;
                
                // Random size
                const size = Math.random() * 15 + 10;
                leaf.style.width = `${size}px`;
                leaf.style.height = `${size}px`;
                
                // Random animation duration
                const duration = Math.random() * 5 + 5;
                leaf.style.animationDuration = `${duration}s`;
                
                // Random delay
                const delay = Math.random() * 5;
                leaf.style.animationDelay = `${delay}s`;
                
                // Random opacity
                const opacity = Math.random() * 0.5 + 0.3;
                leaf.style.opacity = opacity;
                
                bgAnimation.appendChild(leaf);
                
                // Remove leaf after animation completes
                setTimeout(() => {
                    leaf.remove();
                }, (duration + delay) * 1000);
            }
            
            // Create leaves periodically
            setInterval(createLeaf, 300);
            
            // Form handling
            const loginForm = document.getElementById('loginForm');
            const forgotPasswordLink = document.getElementById('forgotPassword');
            const notification = document.getElementById('notification');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                // Simple validation (in a real app, this would be server-side)
                if (email && password) {
                    showNotification('Login successful! Redirecting to dashboard...');
                    
                    // Redirect to dashboard after successful login
                    setTimeout(function() {
                        window.location.href = 'dashboard.html';
                    }, 2000);
                }
            });
            
            forgotPasswordLink.addEventListener('click', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                
                if (email) {
                    showNotification('Password reset link sent to your email!');
                } else {
                    showNotification('Please enter your email address first.');
                }
            });
            
            function showNotification(message) {
                notification.textContent = message;
                notification.style.display = 'block';
                
                setTimeout(function() {
                    notification.style.display = 'none';
                }, 3000);
            }
        });
    </script>
</body>
</html>
