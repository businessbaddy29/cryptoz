<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Cryptoz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7f0;
            color: #2d5016;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.5;
        }
        
        .leaf {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #8bc34a;
            border-radius: 0 100% 0 100%;
            animation: fall linear infinite;
        }
        
        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(calc(100vh + 100px)) rotate(360deg);
                opacity: 0;
            }
        }
        
        .register-container {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 450px;
            padding: 40px;
            z-index: 2;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo i {
            font-size: 48px;
            color: #8bc34a;
            margin-bottom: 15px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        
        .logo h1 {
            font-size: 32px;
            font-weight: 700;
            color: #2d5016;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2d5016;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 15px;
            border: 2px solid #d7e0c9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #8bc34a;
            box-shadow: 0 0 0 3px rgba(139, 195, 74, 0.2);
        }
        
        .form-icon {
            position: absolute;
            right: 15px;
            top: 43px;
            color: #8bc34a;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #8bc34a 0%, #7cb342 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .btn:before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover:before {
            left: 100%;
        }
        
        .checkbox-group {
            display: flex;
            align-items: flex-start;
            margin: 20px 0;
        }
        
        .checkbox-group input {
            margin-right: 10px;
            margin-top: 3px;
        }
        
        .checkbox-group label {
            font-size: 14px;
            color: #5a7a3e;
            line-height: 1.4;
        }
        
        .checkbox-group a {
            color: #8bc34a;
            text-decoration: none;
        }
        
        .checkbox-group a:hover {
            text-decoration: underline;
        }
        
        .divider {
            margin: 25px 0;
            text-align: center;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #d7e0c9;
        }
        
        .divider span {
            background-color: #fff;
            padding: 0 15px;
            position: relative;
            color: #5a7a3e;
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background-color: transparent;
            color: #8bc34a;
            border: 2px solid #8bc34a;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .login-btn:hover {
            background-color: #f0f7e6;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background-color: #8bc34a;
            color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: none;
            z-index: 1000;
            max-width: 300px;
            animation: slideIn 0.5s forwards;
        }
        
        .notification.error {
            background-color: #e53935;
        }
        
        .notification.success {
            background-color: #43a047;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .referral-link-container {
            background-color: #f0f7e6;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            display: none;
            border-left: 3px solid #8bc34a;
        }
        
        .referral-link-container h3 {
            font-size: 16px;
            margin-bottom: 10px;
            color: #2d5016;
        }
        
        .referral-link-container p {
            font-size: 14px;
            color: #5a7a3e;
            margin-bottom: 15px;
        }
        
        .referral-link {
            display: flex;
            background-color: #fff;
            border: 1px solid #d7e0c9;
            border-radius: 6px;
            overflow: hidden;
        }
        
        .referral-link input {
            flex: 1;
            padding: 12px;
            border: none;
            font-size: 14px;
            color: #2d5016;
        }
        
        .referral-link button {
            padding: 12px 15px;
            background-color: #8bc34a;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 500;
        }
        
        @media (max-width: 600px) {
            .register-container {
                width: 90%;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation" id="bgAnimation"></div>
    
    <div class="register-container">
        <div class="logo">
            <i class="fas fa-coins"></i>
            <h1>Cryptoz</h1>
        </div>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" class="form-control" placeholder="Enter your full name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                <i class="fas fa-envelope form-icon"></i>
            </div>
            
            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" class="form-control" placeholder="Enter your mobile number" required>
                <i class="fas fa-phone form-icon"></i>
            </div>
            
            <div class="form-group">
                <label for="password">Create Password</label>
                <input type="password" id="password" class="form-control" placeholder="Create a password" required>
                <i class="fas fa-lock form-icon"></i>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm your password" required>
                <i class="fas fa-lock form-icon"></i>
            </div>
            
            <div class="form-group">
                <label for="referralCode">Referral Code *</label>
                <input type="text" id="referralCode" class="form-control" placeholder="Enter 8-digit referral code (czXXXXXX)" required>
                <i class="fas fa-link form-icon"></i>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="terms" required>
                <label for="terms">I agree to the <a href="#" target="_blank">Terms and Conditions</a> and <a href="#" target="_blank">Privacy Policy</a></label>
            </div>
            
            <button type="submit" class="btn">Create Account</button>
        </form>
        
        <div class="divider">
            <span>OR</span>
        </div>
        
        <a href="login.html" class="login-btn">Sign In to Existing Account</a>
        
        <div class="referral-link-container" id="referralLinkContainer">
            <h3>Your Referral Link</h3>
            <p>Share this link with others to grow your team:</p>
            <div class="referral-link">
                <input type="text" id="referralLink" readonly>
                <button id="copyReferralLink">Copy</button>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create falling leaves animation
            const bgAnimation = document.getElementById('bgAnimation');
            
            function createLeaf() {
                const leaf = document.createElement('div');
                leaf.className = 'leaf';
                
                // Random position
                const left = Math.random() * 100;
                leaf.style.left = `${left}%`;
                
                // Random size
                const size = Math.random() * 15 + 10;
                leaf.style.width = `${size}px`;
                leaf.style.height = `${size}px`;
                
                // Random animation duration
                const duration = Math.random() * 5 + 5;
                leaf.style.animationDuration = `${duration}s`;
                
                // Random delay
                const delay = Math.random() * 5;
                leaf.style.animationDelay = `${delay}s`;
                
                // Random opacity
                const opacity = Math.random() * 0.5 + 0.3;
                leaf.style.opacity = opacity;
                
                bgAnimation.appendChild(leaf);
                
                // Remove leaf after animation completes
                setTimeout(() => {
                    leaf.remove();
                }, (duration + delay) * 1000);
            }
            
            // Create leaves periodically
            setInterval(createLeaf, 300);
            
            // Get URL parameters to check for referral code
            const urlParams = new URLSearchParams(window.location.search);
            const referralCodeFromUrl = urlParams.get('ref');
            
            // If referral code is in URL, pre-fill the field
            if (referralCodeFromUrl) {
                document.getElementById('referralCode').value = referralCodeFromUrl;
            }
            
            // Form handling
            const registerForm = document.getElementById('registerForm');
            const notification = document.getElementById('notification');
            const referralLinkContainer = document.getElementById('referralLinkContainer');
            const referralLinkInput = document.getElementById('referralLink');
            const copyReferralLinkBtn = document.getElementById('copyReferralLink');
            
            // Function to generate random 6-digit alphanumeric string
            function generateRandomCode(length) {
                const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
                let result = '';
                for (let i = 0; i < length; i++) {
                    result += characters.charAt(Math.floor(Math.random() * characters.length));
                }
                return result;
            }
            
            // Function to show notification
            function showNotification(message, type = 'success') {
                notification.textContent = message;
                notification.className = 'notification ' + type;
                notification.style.display = 'block';
                
                setTimeout(function() {
                    notification.style.display = 'none';
                }, 5000);
            }
            
            // Function to validate referral code format
            function validateReferralCode(code) {
                // Check if code is exactly 8 characters and starts with "cz"
                if (code.length !== 8 || !code.startsWith('cz')) {
                    return false;
                }
                
                // Check if the remaining 6 characters are alphanumeric
                const remainingChars = code.substring(2);
                return /^[a-zA-Z0-9]+$/.test(remainingChars);
            }
            
            // Function to check if referral code exists in localStorage
            function referralCodeExists(code) {
                const users = JSON.parse(localStorage.getItem('cryptoz_users') || '[]');
                return users.some(user => user.referralCode === code);
            }
            
            // Function to save user to localStorage
            function saveUser(userData) {
                const users = JSON.parse(localStorage.getItem('cryptoz_users') || '[]');
                
                // If user was referred, add them to the referrer's team
                if (userData.referredBy) {
                    const referrerIndex = users.findIndex(user => user.referralCode === userData.referredBy);
                    if (referrerIndex !== -1) {
                        if (!users[referrerIndex].team) {
                            users[referrerIndex].team = [];
                        }
                        users[referrerIndex].team.push(userData.id);
                    }
                }
                
                users.push(userData);
                localStorage.setItem('cryptoz_users', JSON.stringify(users));
            }
            
            // Handle form submission
            registerForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const fullName = document.getElementById('fullName').value;
                const email = document.getElementById('email').value;
                const mobile = document.getElementById('mobile').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const referralCode = document.getElementById('referralCode').value;
                const termsAccepted = document.getElementById('terms').checked;
                
                // Validate form fields
                if (!fullName || !email || !mobile || !password || !confirmPassword || !termsAccepted) {
                    showNotification('Please fill in all fields and accept the terms and conditions.', 'error');
                    return;
                }
                
                // Validate password match
                if (password !== confirmPassword) {
                    showNotification('Passwords do not match.', 'error');
                    return;
                }
                
                // Validate referral code format
                if (!validateReferralCode(referralCode)) {
                    showNotification('Invalid referral code format. It should be 8 digits starting with "cz".', 'error');
                    return;
                }
                
                // Check if referral code exists
                if (!referralCodeExists(referralCode)) {
                    showNotification('Required a valid referral code', 'error');
                    return;
                }
                
                // Check if email already exists
                const users = JSON.parse(localStorage.getItem('cryptoz_users') || '[]');
                if (users.some(user => user.email === email)) {
                    showNotification('An account with this email already exists.', 'error');
                    return;
                }
                
                // Generate new referral code for the user
                const newReferralCode = 'cz' + generateRandomCode(6);
                
                // Create user object
                const newUser = {
                    id: Date.now(), // Simple ID generation for demo
                    fullName,
                    email,
                    mobile,
                    password, // In a real app, this would be hashed
                    referralCode: newReferralCode,
                    referredBy: referralCode,
                    team: [],
                    createdAt: new Date().toISOString()
                };
                
                // Save user to localStorage
                saveUser(newUser);
                
                // Show success message
                showNotification('Account created successfully!', 'success');
                
                // Generate and show referral link
                const referralLink = `https://businessbaddy29.github.io/cryptoz/register.html?ref=${newReferralCode}`;
                referralLinkInput.value = referralLink;
                referralLinkContainer.style.display = 'block';
                
                // Reset form
                registerForm.reset();
                
                // Pre-fill referral code field with the new user's code for next registration
                document.getElementById('referralCode').value = newReferralCode;
            });
            
            // Handle copy referral link button
            copyReferralLinkBtn.addEventListener('click', function() {
                referralLinkInput.select();
                document.execCommand('copy');
                
                const originalText = this.textContent;
                this.textContent = 'Copied!';
                
                setTimeout(function() {
                    copyReferralLinkBtn.textContent = originalText;
                }, 2000);
            });
        });
    </script>
</body>
</html>
